<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <!--JS代码都是顺序执行的-->

    <script type="text/javascript" src="../js/hello.js"></script>

    <!-- 直接写JS代码 -->
    <script type="text/javascript">
      // alert("这是我的第一个弹窗JS程序");
      // document.write("我的第一个JS程序！");
      // Infinity 无穷尽

      document.write(Number.MAX_VALUE * Number.MAX_VALUE)

      var str = '127.0.0.1'
      var array = str.split('.')
      console.log(typeof array)

      // 十六进制0x开头 0八进制开头 0b二进制开头 parseInt(1, 10) 第二个参数指定转换的进制
      var a = 0x10
      console.log(a)
    </script>

    <!-- 结构与行为耦合不推荐使用，不方便维护，推荐外部引入的方式使用JS代码 -->

    <!--  button使用JS代码 -->
    <button onclick="alert('谁让你点我的');">点我一下</button>

    <!-- 超链接使用JS代码 -->
    <a href="javascript:alert('这是一个超链接！');">这是一个超链接！</a>
  </head>
  <body></body>
</html>
